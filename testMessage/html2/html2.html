<body>
    <div>22222</div>
    <button onclick="f.a()">2222</button>

<script>
    function d(fn, time) {
        let timer = null;
        return function () {
            if (!timer) {
                timer = setTimeout(() => {
                    console.log(fn);
                    fn.call(this);
                    timer = null;
                }, time);
            }
        };
    }
    function a() {
        console.log(this);
    }
    let c = d(a, 1000);
    function t(fn) {
        let timer = null;
        return function () {
            if(timer){
                clearTimeout(timer)
            }
                timer = setTimeout(() => {
                    fn.call(this);
                    timer = null;
                }, 1000)
        };
    }
    let f = {}
    f.a = t(a, 1000);
</script>
