<script>
    'use strict'
    function sumArray (sums, total = 0) {
        if (sums.length === 1) {
            return sums[0] + total
        }
        return sumArray(sums, sums.pop() + total)
    }
    sumArray([1, 2, 3, 4, 5])
</script>
